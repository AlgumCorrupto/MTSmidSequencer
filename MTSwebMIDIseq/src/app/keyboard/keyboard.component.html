<div>
  <!-- Maps all of the note variables of the TS code the html document and when user clicks on it, it sends an event to the the keyboard.ts -->
  <button *ngFor="let note of currentNotes ; let i=index;" [ngClass]="{'key' : true}" (mousedown)="noteOn(note)" (mouseup)="noteOff(note)" >
    {{note.id}}
  </button>
</div>
